<div>
    <form [formGroup]="formTenant" (ngSubmit)="onSubmit()">

        <div class="example-container">

            <p id="title-log-in">עריכת פרטי דייר</p>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">שם פרטי</label>
                <div class="col-sm-10">
                    <input  placeholder={{tenant.first_name}}  formControlName="firstName" type="text" class="form-control" id="inputEmail1" >
                   
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">שם משפחה</label>
                <div class="col-sm-10">
                    <input formControlName="lastName" type="text" class="form-control" id="inputEmail2"
                        placeholder={{tenant.last_name}}>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">מייל</label>
                <div class="col-sm-10">
                    <input formControlName="mail" type="email" class="form-control" id="inputEmail3"
                        placeholder={{tenant.mail}}>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">קומה</label>
                <div class="col-sm-10">
                    <input formControlName="floor" type="number" class="form-control" id="inputEmail4"
                        placeholder={{tenant.floor}}>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">מספר דירה</label>
                <div class="col-sm-10">
                    <input formControlName="houseNum" type="number" class="form-control" id="inputEmail5"
                        placeholder={{tenant.house_num}}>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">פלאפון</label>
                <div class="col-sm-10">
                    <input formControlName="phone" type="text" class="form-control" id="inputEmail6"
                        placeholder={{tenant.phone}}>
                </div>
            </div>

       

            <input value="Submit" formControlName="firstName" type="text" class="form-control" id="inputEmail3" >
            <button type="submit" (click)="onSubmit()" mat-stroked-button color="warn">עדכן</button>
            <button mat-stroked-button color="warn" (click)="onNoClick()">בטל</button>
        </div>
      
    </form>
</div>

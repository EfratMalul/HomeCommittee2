

<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1" >
            <h3>פרטי הדייר</h3>
           
        
          
            <form [formGroup]="formEnrollment" (ngSubmit)="onSubmit()">
                <div class="form-group" >
                    <input type="text"  formControlName="first_name" class="form-control" placeholder="שם פרטי *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" formControlName="last_name" class="form-control" placeholder="שם משפחה*" value="" />
                </div>
                <div class="form-group">
                    <input type="number" formControlName="floor" class="form-control" placeholder="קומה" value="" />
                </div>
                <div class="form-group">
                    <input type="text" formControlName="phone" class="form-control" placeholder="טלפון" value="" />
                </div>
                <div class="form-group">
                    <input type="email" formControlName="mail" class="form-control" placeholder="מייל" value="" />
                </div>     
                <div class="form-group">
                    <input type="number" formControlName="type" class="form-control" placeholder="סוג" value="" />
                </div>    
                <div class="form-group">
                    <input type="number" formControlName="house_num" class="form-control" placeholder="מספר דירה" value="" />
                </div>   
               
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="סיסמה" value="" />
                </div>   
                   <div class="form-group">
                    <input required="required" type="submit" class="btnSubmit" value="הרשם">
                </div>
                
                <!-- <div class="form-group">
                    <a href="#" class="btnForgetPwd">Forget Password?</a>
                </div> -->
            </form>
        </div>
    </div>
</div>

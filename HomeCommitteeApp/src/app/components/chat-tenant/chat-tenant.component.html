<div class="inbox_msg">
    <div class="mesgs">
        <textarea style="width: 100%; 
        height: 10vh;" name="newM" placeholder="כתוב את ההודעה שלך כאן" [(ngModel)]="message.issue"></textarea>
        <button mat-raised-button color="warn" (click)="sendMessage()">
            הוסף הודעה</button>
    </div>
    <div class="mesgs">
        <div class="msg_history">
            <div [ngClass]="{'received_msg':userId==msg.user_id, 'outgoing_msg':userId!=msg.user_id}"
                *ngFor="let msg of messagesDB">
                <div *ngIf="userId==msg.user_id" class="incoming_msg_img">{{msg.user}}</div>
                <div [ngClass]="{'received_withd_msg':userId==msg.user_id, 'sent_msg':userId!=msg.user_id}">
                    <p>{{msg.issue}}</p>
                    <span class="time_date"> {{msg.date|date :'hh:mm'}} |{{msg.date|date :'dd MMM'}} </span>
                </div>
            </div>
        </div>
    </div>

</div>
